<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/Logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Messages</title>
</head>

<body style="margin-top: 5px;">
    <div style="display: {{display}} ; margin: 0;" class="alert alert-success alert-dismissible fade show" role="alert"> <strong>Congratulations!</strong> Commented Successfully. <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>
    <div class="container-fluid">
        <h2>Comments</h2>
        <ul class="list-group">{% for message in messages_list %}
            <li class="list-group-item">
                <p style="word-wrap: break-word; "><b>Name: </b>{{message.name}}<br><b>Message: </b>{{message.comment}}</p>
            </li>{% endfor %}</ul>
    </div><br>
    <div class="container-fluid">
        <h2>Wanna Comment? Get Started ðŸ˜‰</h2>
        <form method="POST" action="" autocomplete="off">{% csrf_token %}
            <div class="form-floating mb-3"> <input required name="person" type="text" class="form-control textformatting" id="floatingInput" placeholder="Your Name"> <label for="floatingInput">Your Name: </label></div>
            <div class="form-floating"><textarea required style="height: 125px;" name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea><label for="floatingTextarea">Your Comment: </label></div><br><button type="submit" class="btn btn-secondary">Submit</button></form>
    </div>
    <br><br><br></body>

</html>
